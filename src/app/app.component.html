<div class="container">
  <div class="row logo">
    <h2>Realtime Chat Socket.io</h2>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="room">Choose room</label>
        <select name="room" id="room" class="form-control" [(ngModel)]="room">
          <option value="Lobby">Lobby</option>
          <option value="Hall">Hall</option>
          <option value="Deluxe">Deluxe</option>
        </select>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="pull-right" style="margin-top: 32px;">
        <button type="button" class="btn btn-primary" (click)="join()">Join</button>
        <button type="button" class="btn btn-danger ml-4" (click)="leave()">Leave</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="well">
      <div *ngFor="let item of messageArray">
        <span><strong>{{item.user}}: </strong>{{item.message}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="messageText" (keyup.enter)="sendMessage()">
    </div>
    <div class="col-sm-2">
      <button class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
